<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link rel="stylesheet" href="Resources/CSS/Style.css">
	<script type="text/javascript">
		
		function validateEmployee()
		{
			if(document.EmpForm.txtUsername.value=="")
				{
				alert("Please enter Username!!")
				return false;
				}
			
			if(document.EmpForm.txtPassword.value=="")
				{
				alert("Please enter Password!!")
				return false;
				}
			
			if((document.EmpForm.gender[0].checked==false) && (document.EmpForm.gender[1].checked==false))
				{
				alert("Please select your gender!!")
				return false;
				}
			
			if(document.EmpForm.age.selectedIndex=0)
				{
				alert("Please select your age-group!!")
				return false;
				}
			
			if(document.EmpForm.terms.checked==false)
				{
				alert("Please agree terms and comnditions!!")
				return false;
				}
		}
		
	</script>
</head>
<body>
	<h1>Employee registration form</h1>
	<hr>
	<form action="Welcome.html" method="" name="EmpForm" onsubmit="return validateEmployee();">
		<table border=1>
			<tr>
				<td>Enter Username:</td>
				<td><input type="text" name="txtUsername"></td>
			</tr>
			<tr>
				<td>Enter Password:</td>	
				<td><input type="password" name="txtPassword"></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					Male <input type="radio" name="gender">
					Female <input type="radio" name="gender">
				</td>
			</tr>
			<tr>
				<td>Age group:</td>
				<td>
					<select name="age">
					<option value="select" selected="selected">Select</option>
					<option value="20-25">20-25</option>
					<option value="26-30">26-30</option>
					<option value="31-35">31-35</option>
					</select>
				</td>		
			</tr>
			<tr>
				<td>Agree terms and conditions</td>
				<td><input type="checkbox" name="terms"></td>
			</tr>
			<tr>
				<td><input type="reset" value="RESET"></td>
				<td><input type="submit" value="REGISTER"></td>
			</tr>
		</table>
	</form>
</body>
</html>
